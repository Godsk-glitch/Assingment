<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login #7</title>
    <style>
        /*Centers "button" in the middle of the page*/


        .fcc-btn {
            background-color: #5216c2;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
        }

        .fcc-btn:hover {
            background-color: #223094;
            color: azure;
            text-decoration: none;
        }
    </style>
</head>

<body>



    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <div>
                                    <a class="fcc-btn" href="authenticate_login.html">Login</a>
                                    <a class="fcc-btn" href="authenticate_register.html">Signup</a>

                                </div>

                                <br>

                                <h3>Login Here</h3>

                            </div>
                            <form action="#" method="post">
                                <div class="form-group first">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username">

                                </div>
                                <div class="form-group last mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password">

                                </div>

                                <div class="d-flex mb-5 align-items-start">

                                    <span><a href="#" class="forgot-pass">Forgot Password</a></span>
                                </div>
                                <div class="input-group">
                                    <input class="fcc-btn" type="button" onclick="check(this.form)" value="Login" />
                                    <input class="fcc-btn" type="reset" value="Cancel" />
                                </div>

                        </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script language="javascript">
        function check(form) /*function to check userid & password*/ {
            /*the following code checkes whether the entered userid and password are matching*/
            if (form.username.value == "myuserid" && form.password.value == "mypswrd") {
                window.open('authen_profile.html') /*opens the target page while Id & password matches*/
            } else {
                alert("Error Password or Username") /*displays error message*/
            }
        }
    </script>
</body>

</html>
